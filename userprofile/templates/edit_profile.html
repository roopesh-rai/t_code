{% extends 'app/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block css %}{% endblock %}
{% block content %}
<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="{% url 'myaccount' %}">My Account</a></li>
        <li class="is-active"><a href="{% url 'editprofile' %}" aria-current="page">Edit Profile</a></li>
    </ul>
</nav>

<div class="columns">
    <div class="column is-4">
        <h1 class="title">Edit Profile</h1>
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field">
                <label>First Name</label>
                <div class="control">
                    <input type="text" name="first_name" id="first_name" class="input"{% if request.user.first_name %} value="{{request.user.first_name}}" {% endif %}>
                </div>
            </div>

            <div class="field">
                <label>Last Name</label>
                <div class="control">
                    <input type="text" name="last_name" id="last_name" class="input"{% if request.user.last_name %} value="{{request.user.last_name}}" {% endif %}>
                </div>
            </div>

            <div class="field">
                <label>E-Mail</label>
                <div class="control">
                    <input type="email" name="email" id="email" class="input"{% if request.user.email %} value="{{request.user.email}}" {% endif %}>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success">Save Changes</button>
                </div>
            </div></form>
    </div>
</div>
{% endblock %}
